<header class="ms-header <%= headerClass %>">
    <div class="container container-full">
        <div class="ms-title">
            <a href="index.html">
                <!-- <img src="<%= assets %>/img/demo/logo-header.png" alt=""> -->
                <span class="ms-logo animated zoomInDown animation-delay-5">M</span>
                <h1 class="animated fadeInRight animation-delay-6">Material <span>Style</span></h1>
            </a>
        </div>
        <div class="header-right">
            <div class="share-menu">
                <ul class="share-menu-list">
                    <li class="animated fadeInRight animation-delay-3"><a href="javascript:void(0)" class="btn-circle "><i class="zmdi zmdi-google"></i></a></li>
                    <li class="animated fadeInRight animation-delay-2"><a href="javascript:void(0)" class="btn-circle "><i class="zmdi zmdi-facebook"></i></a></li>
                    <li class="animated fadeInRight animation-delay-1"><a href="javascript:void(0)" class="btn-circle "><i class="zmdi zmdi-twitter"></i></a></li>
                </ul>
                <a href="javascript:void(0)" class="btn-circle btn-circle-primary animated zoomInDown animation-delay-7"><i class="zmdi zmdi-share"></i></a>
            </div>

            <a href="javascript:void(0)" class="btn-circle btn-circle-primary no-focus animated zoomInDown animation-delay-8" data-toggle="modal" data-target="#ms-account-modal"><i class="zmdi zmdi-account"></i></a>

            <form class="search-form animated zoomInDown animation-delay-9">
                <input id="search-box" type="text" class="search-input" placeholder="Search..." name="q" />
                <label for="search-box"><i class="zmdi zmdi-search"></i></label>
            </form>
            <a href="javascript:void(0)" class="btn-ms-menu btn-circle btn-circle-primary sb-toggle-left animated zoomInDown animation-delay-10" (click)="changeFlag($event)"><i class="zmdi zmdi-menu"></i></a>
        </div>
    </div>
</header>
<nav class="navbar navbar-static-top yamm ms-navbar <%= navbarClass %>">
    <div class="container container-full">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <!-- <img src="<%= assets %>/img/demo/logo-navbar.png" alt=""> -->
                <span class="ms-logo ms-logo-sm">M</span>
                <span class="ms-title">Material <strong>Style</strong></span>
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li class="active app-btn-ripple">
                    <a href="#" class="" data-name="Learn in Class">Learn in Class</a>
                </li>
                <li class="app-btn-ripple">
                    <a href="#" class="" data-name="Learn Online">Learn Online</a>
                </li>
                <li class="app-btn-ripple">
                    <a href="#" class="" data-name="Blog">Blog</a>
                </li>
                <li class="app-btn-ripple">
                    <a href="https://www.thinkific.com/signin/" class="" data-name="Student Login">Student Login</a>
                </li>
                <!-- <li class="btn-navbar-menu"><a href="javascript:void(0)" class="sb-toggle-left"><i class="zmdi zmdi-menu"></i></a></li> -->
            </ul>
        </div> <!-- navbar-collapse collapse -->
        <button type="button" class="navbar-toggle btn-navbar-menu" data-toggle="collapse" data-target="#navbar" (click)="changeFlag($event)" >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div> <!-- container -->
</nav>
<div class="ms-slidebar sb-slidebar sb-left sb-style-overlay" id="ms-slidebar" [ngClass]="slidebarFlag ? 'visible' : ''">
    <div class="sb-slidebar-container">
        <header class="ms-slidebar-header">
          <div class="ms-slidebar-title">
               <div class="ms-slidebar-t">
                    <span class="ms-logo ms-logo-sm">M</span>
                    <h3>Material<span>Style</span></h3>
               </div>
            </div>
        </header>

        <ul class="ms-slidebar-menu" id="slidebar-menu" role="tablist" aria-multiselectable="true">
            <li class="panel" id="sch1"><a>Home</a></li>
            <li class="panel">
                <a href="#" class="" data-name="Learn Online">Learn Online</a>
            </li>
            <li class="panel">
                <a href="#" class="" data-name="Blog">Blog</a>
            </li>
            <li class="panel">
                <a href="https://www.thinkific.com/signin/" class="" data-name="Student Login">Student Login</a>
            </li>
        </ul>
        <div class="ms-slidebar-social ms-slidebar-block">
            <h4 class="ms-slidebar-block-title">Social Links</h4>
            <div class="ms-slidebar-social">
                <a href="javascript:void(0)" class="btn-circle btn-circle-raised btn-facebook"><i class="zmdi zmdi-facebook"></i> <span class="badge badge-pink">12</span><div class="ripple-container"></div></a>
                <a href="javascript:void(0)" class="btn-circle btn-circle-raised btn-twitter"><i class="zmdi zmdi-twitter"></i> <span class="badge badge-pink">4</span><div class="ripple-container"></div></a>
                <a href="javascript:void(0)" class="btn-circle btn-circle-raised btn-google"><i class="zmdi zmdi-google"></i><div class="ripple-container"></div></a>
                <a href="javascript:void(0)" class="btn-circle btn-circle-raised btn-instagram"><i class="zmdi zmdi-instagram"></i><div class="ripple-container"></div></a>
            </div>
        </div>
    </div>
</div>
