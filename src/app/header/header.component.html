<header class="ms-header " *ngIf="!routerHome">
    <div class="container container-full">
        <div class="ms-title">
            <a href="/">
                <img src="../assets/DTSLogo.svg" alt="">
            </a>
        </div>
        <div class="header-right">
            <div class="share-menu">
                <ul class="share-menu-list">
                    <li class="animated fadeInRight animation-delay-3"><a href="https://www.youtube.com/user/DarbyTrainingSystems" class="btn-circle" target="_blanc"><i class="fa fa-youtube"></i></a></li>
                    <li class="animated fadeInRight animation-delay-2"><a href="https://www.facebook.com/dtsfitnesseducation" class="btn-circle" target="_blanc"><i class="fa fa-facebook-square"></i></a></li>
                    <li class="animated fadeInRight animation-delay-1"><a href="https://www.instagram.com/dts_edu" class="btn-circle" target="_blanc"><i class="fa fa-instagram"></i></a></li>
                </ul>
                <a href="javascript:void(0)" class="btn-circle animated zoomInDown animation-delay-7"><i class="zmdi zmdi-share"></i></a>
            </div>
            <form class="search-form animated zoomInDown animation-delay-9">
                <input id="search-box" type="text" class="search-input" placeholder="Search..." name="q" />
                <label class="btn-circle" for="search-box"><i class="zmdi zmdi-search"></i></label>
            </form>
            <a href="javascript:void(0)" class="btn-ms-menu btn-circle sb-toggle-left animated zoomInDown animation-delay-10" (click)="changeFlag($event)"><i class="zmdi zmdi-menu"></i></a>
        </div>
    </div>
</header>
<nav class="navbar yamm ms-navbar" >
    <div class="container container-full">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" [ngClass]="{'visible':routerHome}">
                <img src="../assets/DTSLogo.svg" alt="">
            </a>
        </div>
        <a md-button href="javascript:void(0)" class="sb-toggle-left navbar-toggle btn-navbar-menu" data-toggle="collapse" data-target="#navbar" (click)="changeFlag($event)" [ngClass]="{'visible':routerHome}"><i class="zmdi zmdi-menu"></i></a>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
                <li>
                    <a md-button data-name="Home" routerLink="home" routerLinkActive="active">Home</a>
                </li>
                <li [ngClass]="(routerHome && !homeScrolled) ? 'invisible' : 'visible'">
                    <a routerLink="learn-in-class" md-button data-name="Learn in Class" routerLinkActive="active">Learn in Class</a>
                </li>
                <li [ngClass]="(routerHome && !homeScrolled) ? 'invisible' : 'visible'">
                    <a href="https://www.thinkific.com" md-button data-name="Learn Online">Learn Online</a>
                </li>
                <li>
                    <a href="https://blog.dtsfitnesseducation.com" md-button data-name="Blog">Blog</a>
                </li>
                <li>
                    <a routerLink="team" md-button routerLinkActive="active" data-name="Team">Team</a>
                </li>
                <li>
                    <a href="https://www.thinkific.com/signin/" md-button data-name="Student Login">Student Login</a>
                </li>
            </ul>
        </div> <!-- navbar-collapse collapse -->
    </div> <!-- container -->
</nav>
<div class="ms-slidebar sb-slidebar sb-left sb-style-overlay" id="ms-slidebar" [ngClass]="slidebarFlag ? 'visible' : ''">
    <div class="sb-slidebar-container">
        <header class="ms-slidebar-header">
            <div class="ms-slidebar-title">
                <form class="search-form">
                    <input id="search-box-slidebar" type="text" class="search-input" placeholder="Search..." name="q" />
                    <label for="search-box-slidebar"><i class="zmdi zmdi-search"></i></label>
                </form>

                <div class="ms-slidebar-t">
                    <span class="ms-logo ms-logo-sm">M</span>
                    <h3>Material<span>Style</span></h3>
                </div>
            </div>
        </header>

        <ul class="ms-slidebar-menu" id="slidebar-menu" role="tablist" aria-multiselectable="true">
            <li class="panel" id="sch1"><a>Home</a></li>
            <li class="panel">
                <a href="#" class="" data-name="Learn Online">Learn Online</a>
            </li>
            <li class="panel">
                <a routerLink="learn-in-class" data-name="Learn in Class" routerLinkActive="active">Learn in Class</a>
            </li>
            <li class="panel">
                <a href="https://blog.dtsfitnesseducation.com" class="" data-name="Blog">Blog</a>
            </li>
            <li class="panel">
                <a routerLink="team" routerLinkActive="active" data-name="Team">Team</a>
            </li>
            <li class="panel">
                <a href="https://www.thinkific.com/signin/" data-name="Student Login">Student Login</a>
            </li>
        </ul>
        <div class="ms-slidebar-social ms-slidebar-block">
            <h4 class="ms-slidebar-block-title">Social Links</h4>
            <div class="ms-slidebar-social">
                <a href="https://www.facebook.com/dtsfitnesseducation" class="btn-circle btn-facebook"><i class="fa fa-facebook-square"></i> <span class="badge badge-pink">12</span><div class="ripple-container"></div></a>
                <a href="https://www.youtube.com/user/DarbyTrainingSystems" class="btn-circle btn-youtube"><i class="fa fa-youtube"></i><div class="ripple-container"></div></a>
                <a href="https://www.instagram.com/dts_edu" class="btn-circle btn-instagram"><i class="fa fa-instagram"></i><div class="ripple-container"></div></a>
            </div>
        </div>
    </div>
</div>
