<div class="form-banner filters-section">
  <div class="container form-container">
    <div class="container text-center">
      <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg animated zoomInDown animation-delay-5">
        <span>Find your next learning experience</span>
      </h1>
    </div>
    <div class="wrapper-courses-filter">
      <div class="select-wrapper">
          <paper-dropdown-menu
                  label="Category"
                  class="custom filter filter-category selectpicker">
              <paper-listbox
                      slot="dropdown-content"
                      id="category-listbox"
                      class="custom"
                      attr-for-selected="value"
                      (iron-select)="changeCategory($event['detail'].item.value); filterCourses();fhideText();"
                      name="category-select"
                      emitChanges
                      ironControl>
                  <paper-item [value]="null">All</paper-item>
                  <paper-item *ngFor="let category of categoriesListData" [value]="category?.id">{{ category?.name }}</paper-item>
              </paper-listbox>
          </paper-dropdown-menu>
        <!--<select-->
                <!--class="filter filter-category selectpicker"-->
                <!--[(ngModel)]="categoryId"-->
                <!--(ngModelChange)="changeCategory(categoryId); filterCourses()"-->
                <!--(change)="fhideText()"-->
        <!--&gt;-->
            <!--<option value="" disabled style="display: none">Category</option>-->
            <!--<option [value]="null">-->
              <!--All-->
            <!--</option>-->
            <!--<option *ngFor="let category of categoriesListData" [value]="category?.id">-->
              <!--{{ category?.name }}-->
            <!--</option>-->
        <!--</select>-->
      </div>
      <div class="select-wrapper">
        <select
                class="filter filter-course"
                [(ngModel)]="courseId"
                (ngModelChange)="filterCourses()"
                (change)="fhideText()"
        >
            <option value="" disabled style="display: none">Course</option>
            <option [value]="null">
              All
            </option>
            <option *ngFor="let course of filtersCoursesData" [value]="course?.id">
              {{ course?.name }}
            </option>
        </select>
      </div>
      <div class="select-wrapper">
        <select
          class="filter filter-city"
          [(ngModel)]="locationId"
          (ngModelChange)="filterCourses()"
          (change)="fhideText()"
        >
            <option value="" disabled style="display: none">Location</option>
            <option [value]="null">
              All
            </option>
            <option *ngFor="let location of filtersLocationsData" [value]="location?.id">
              {{ location?.name }}
            </option>
        </select>
      </div>
    </div>
  </div>
</div>
