<div class="form-banner filters-section">
  <div class="container form-container">
    <div class="container text-center">
      <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg animated zoomInDown animation-delay-5">
        <span>Find your next learning experience</span>
      </h1>
    </div>
    <div class="wrapper-courses-filter">
      <!--<form [formGroup]="filters">-->
        <ng-select [items]="categoriesListArray"
                   class="filter filter-category"
                   placeholder="Category"
                   [(ngModel)]="categoryId"
                   (ngModelChange)="changeCategory(categoryId); filterCourses()"
                   (selected)="fhideText()"
        ></ng-select>
        <ng-select [items]="filtersCoursesArray"
                   class="filter filter-course"
                   placeholder="Course"
                   [(ngModel)]="courseId"
                   (ngModelChange)="filterCourses()"
                   (selected)="fhideText()"
        ></ng-select>
      <ng-select [items]="filtersLocationsArray"
                 class="filter filter-city"
                 placeholder="City"
                 [(ngModel)]="locationId"
                 (ngModelChange)="filterCourses()"
                 (selected)="fhideText()"
      ></ng-select>
