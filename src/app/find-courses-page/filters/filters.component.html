<div class="form-banner filters-section">
  <div class="container form-container">
    <legend class="text-center">Find your next learning experience</legend>
    <div class="wrapper-courses-filter">
      <md-select
        class="filter filter-category"
        placeholder="Category"
        [(ngModel)]="categoryId"
        (ngModelChange)="filterCourses()" 
      >
        <md-option [value]="null">
          All
        </md-option>
        <md-option *ngFor="let category of categoriesListData" [value]="category?.id">
          {{ category?.name }}
        </md-option>
      </md-select>

      <md-select
        class="filter filter-course"
        placeholder="Course"
        [(ngModel)]="courseId"
        (ngModelChange)="filterCourses()"
      > 
        <md-option [value]="null">
          All
        </md-option>
        <md-option *ngFor="let course of filtersParamsData?.coursesList" [value]="course?.id">
          {{ course?.name }}
        </md-option>
      </md-select>

      <md-select
        class="filter filter-city"
        placeholder="City"
        [(ngModel)]="locationId"
        (ngModelChange)="filterCourses()"
      >
        <md-option [value]="null">
          All
        </md-option>
        <md-option *ngFor="let location of filtersParamsData?.locationsList" [value]="location?.id">
          {{ location?.name }}
        </md-option>
      </md-select>

    </div>
  </div>
</div>
