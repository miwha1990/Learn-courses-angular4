<div class="form-banner filters-section">
  <div class="container form-container">
    <div class="container text-center">
      <h1 class="no-m ms-site-title color-white center-block ms-site-title-lg animated zoomInDown animation-delay-5">
        <span>Find your next learning experience</span>
      </h1>
    </div>
    <div class="wrapper-courses-filter">
      <md-select
        class="filter filter-category"
        placeholder="Category"
        [(ngModel)]="categoryId"
        (ngModelChange)="changeCategory(categoryId); filterCourses()"
        (change)="hideText()"
      >
        <md-option [value]="null">
          All
        </md-option>
        <md-option *ngFor="let category of categoriesListData" [value]="category?.id">
          {{ category?.name }}
        </md-option>
      </md-select>

      <md-select
        class="filter filter-course"
        placeholder="Course"
        [(ngModel)]="courseId"
        (ngModelChange)="filterCourses()"
        (change)="hideText()"
      > 
        <md-option [value]="null">
          All
        </md-option>
        <md-option *ngFor="let course of filtersCoursesData" [value]="course?.id" >
          {{ course?.name }}
        </md-option>
      </md-select>

      <md-select
        class="filter filter-city"
        placeholder="City"
        [(ngModel)]="locationId"
        (ngModelChange)="filterCourses()"
        (change)="hideText()"
      >
        <md-option [value]="null">
          All
        </md-option>
        <md-option *ngFor="let location of filtersLocationsData" [value]="location?.id">
          {{ location?.name }}
        </md-option>
      </md-select>

    </div>
  </div>
</div>
