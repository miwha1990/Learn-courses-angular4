<paper-dropdown-menu label="Dinosaurs">
    <paper-listbox slot="dropdown-content" selected="1" id="listbox" attr-for-selected="value" (iron-select)="item_selected($event)" emitChanges ironControl>
        <paper-item value="all">allosaurus</paper-item>
        <paper-item value="bron">brontosaurus</paper-item>
        <paper-item value="car">carcharodontosaurus</paper-item>
        <paper-item value="diplo">diplodocus</paper-item>
    </paper-listbox>
</paper-dropdown-menu>
<app-filters
    [categoryId]="categoryId"
    [filtersCoursesData]="filtersCoursesData"
    [filtersLocationsData]="filtersLocationsData"
    [categoriesListData]="categoriesListData"
    (filterCoursesEmit)="getUpcomingCourses($event)"
    (changeCategoryEmit)="getCoursesList($event)"
    (hideTextEmit)="fhideText($event)"
></app-filters>
<div class="wrapper-upcoming-courses">
    <h3 class="text-center mb-4 title-upcoming-courses" *ngIf="!hideText">Upcoming Courses and Workshops</h3>
    <app-upcoming-courses
        [upcomingCoursesData]="upcomingCoursesData"
        [additionalInfo]="additionalInfo"
        [textMessage]="'Sorry, this course is currently unavailable.'"
    ></app-upcoming-courses>
    <div id="ms-preload" class="ms-preload" *ngIf="loading">
        <div id="status">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="!additionalInfo">
    <app-courses-categories
        [categoriesListData]="categoriesListData"
        (selectedCategory)="selectedCategory($event)"
    ></app-courses-categories>    
</div>
