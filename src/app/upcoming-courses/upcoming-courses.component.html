<div class="container upcoming-courses-container" [class.additional-info]="additionalInfo">
   <div class="courses-list-block">
    <h3 *ngIf="upcomingCoursesData !== undefined && !upcomingCoursesData.length" class="text-center mb-4 title-upcoming-courses">{{textMessage}}</h3>
    <ul *ngIf="upcomingCoursesData">
      <li *ngFor="let course of upcomingCoursesData">
          <div class="wrapper-course" routerLink="/class/{{course.id}}">
            <div class="card wow zoomInUp animation-delay-7" [class.full-info]="additionalInfo">
              <div class="card-header text-center">
                <h2 class="card-title">{{ course?.name }}</h2>
              </div>
              <div class="card-block">
                <p ><i class="fa fa-calendar"></i>{{ course?.details1 }}</p>
                <p ><i class="fa fa-location-arrow"></i>{{ course?.location }}</p>
                <p *ngIf="additionalInfo"><i class="fa fa-clock-o"></i>{{ course?.details2 }}</p>
              </div>

              <div class="card-block price-block" *ngIf="additionalInfo">
                <div class="early-bird info-block">
                  <p class="title">Early Bird Registration</p>
                  <p class="price-value">$ {{ course?.price_early }} <span>{{cardContentEarly}}</span></p>
                </div>

                <div class="regular info-block">
                  <p class="title">Regular Registration</p>
                  <p class="price-value">$ {{ course?.price_regular }} <span>{{cardContentRegular}}</span></p>
                </div>
              </div>
            </div>
         </div>
        </li>
        <li></li>
        <li></li>
    </ul>
  </div>
</div>
