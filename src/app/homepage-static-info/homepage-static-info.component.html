<div class="ms-thumbnail-container">
  <figure class="ms-thumbnail ms-thumbnail-center" style="background-image:url(../../assets/img/back_mountain.jpg)">
   <figcaption class="ms-thumbnail-caption text-center">
      <div class="ms-thumbnail-caption-content banner-container">
        <h3 class="ms-thumbnail-caption-title">Practical education for the fitness minded individual and professional</h3>
        <div class="buttons-row">
          <div class="buttons-row-element">
            <a class="btn btn-raised btn-primary" routerLink=".">Learn in Class</a>
            <p>Attend live courses and workshops</p>
          </div>
          <div class="buttons-row-element">
            <a class="btn btn-raised btn-primary" href="https://www.thinkific.com">Learn Online</a>
            <p>Learn at your ouwn pace,with tour own schedule</p>
          </div>
        </div>
      </div>
   </figcaption>
  </figure>
</div>
