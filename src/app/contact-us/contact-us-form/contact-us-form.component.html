<div class="card card-primary animated fadeInUp animation-delay-7">
    <div class="ms-hero-bg-primary ms-hero-img-mountain">
        <h2 class="text-center no-m pt-4 pb-4 color-white index-1">Contact Us</h2>
    </div>
    <div class="card-block">
        <form class="form-horizontal" [formGroup]="emailValid">
            <fieldset>
                <div class="form-group">
                    <label for="inputName" class="col-md-2 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-2 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSubject" class="col-md-2 control-label">Subject</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-md-2 control-label">Message</label>
                    <div class="col-md-9">
                        <textarea class="form-control" rows="5" id="textArea" placeholder="Your message..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-md-offset-9">
                        <button type="submit" class="btn app-btn-ripple btn-raised btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
