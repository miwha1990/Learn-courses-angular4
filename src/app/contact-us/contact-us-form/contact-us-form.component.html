<form class="contact-support-form form-horizontal" [formGroup]="emailValid" (ngSubmit)="formSubmit($event)" (keydown)="keyDownFunction($event)">
    <div role="group">
        <div class="form-group no-m mb-1">
            <md-input-container class="form-control">
                <input mdInput placeholder="First Name" formControlName="name" id="inputName">
                <md-error class="error" *ngIf="emailValid.get('name').hasError('required') && emailValid.get('name').touched">
                    Please enter your first name.
                </md-error>
            </md-input-container>
        </div>
        <div class="form-group no-m  mb-1">
            <md-input-container class="form-control">
                <input mdInput placeholder="Email Address" formControlName="email" id="inputEmail">
                <md-error class="error" *ngIf="(emailValid.get('email').hasError('required') || emailValid.get('email').hasError('email')) && emailValid.get('email').touched">
                    This is not a valid entry. Please check that the information is correct.
                </md-error>
            </md-input-container>
        </div>
        <div class="form-group no-m  mb-1">
            <md-input-container class="form-control">
                <input mdInput placeholder="Subject" formControlName="subject" id="inputSubject">
            </md-input-container>
        </div>
        <div class="form-group no-m">
            <md-input-container class="form-control">
                <textarea mdInput placeholder="Message" formControlName="body" rows="5" id="textArea"></textarea>
                <md-error class="error" *ngIf="emailValid.get('body').hasError('required') && emailValid.get('body').touched">
                    Please enter your message.
                </md-error>
            </md-input-container>
        </div>
        <div class="form-group submit-button-form-group no-m no-pb">
            <div class="cs-submit-button">
                <button type="submit" [disabled]="emailValid.invalid" class="btn btn-raised btn-primary no-mb"><i class="fa fa-envelope mr-1"></i> SEND</button>
            </div>
        </div>
    </div>
</form>
