<div class="card card-hero animated fadeInUp animation-delay-7">
    <div class="card-block">
        <form class="form-horizontal" [formGroup]="emailValid">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-12">
                        <md-input-container class="form-control">
                            <input mdInput placeholder="Name" id="inputName">
                        </md-input-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <md-input-container class="form-control">
                            <input mdInput placeholder="Email" id="inputEmail" formControlName="email">
                        </md-input-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <md-input-container class="form-control">
                            <input mdInput placeholder="Subject" id="inputName">
                        </md-input-container>    
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <md-input-container class="form-control">
                            <textarea mdInput placeholder="Message" rows="5" id="textArea"></textarea>
                        </md-input-container>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3 col-md-offset-9">
                        <button type="submit" class="btn btn-raised btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
